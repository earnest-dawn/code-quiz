<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>

  <header>
    <button>Highscores</button>
    <img src="" alt="">
    <p>Time Remaining: <span id="timer"></span></p>
  </header>

  <main>
    <section id="start">
      <p class="intro-text">Flex your brain</p>
      <button id="startBtn">Start Quiz?</button>
    </section>

<div >
    <section >
<h1  id="questions">Test your intelligence!!</h1>
<h3 id="answers"></h3>
<button>submit</button>
    </section>
</div>
    <section id="gameover" class="hide">
      <div>
        <h3>final score</h3>
        <p id="score"></p>
      </div>
      <div>
        <form action="" id="initial-submit">
          <div>
            <label for="initial">enter inital:</label>
            <input type="text" id="initial">
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section id="highscores" class="hide">

    </section>
  </main>

  <footer>
    <p class="footInfo">Contact Me</p>
  </footer>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="./Assets/script.js">
  </script>
</body>

</html>
